<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE WHOLE PALATE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle, rgba(66, 110, 186, 0.8) 0%, rgba(28, 48, 92, 0.8) 100%);
    }

    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://imagetolink.com/ib/oYr9NgBFUT.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.4;
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      margin-bottom: 30px;
      animation: textAnimation 2s ease-in-out infinite;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #336699;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 50px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-container button:before,
    .button-container button:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .button-container button:before {
      z-index: -1;
      border-radius: 50%;
    }

    .button-container button:after {
      z-index: -2;
      border-radius: 0 50% 50% 0;
    }

    .button-container button:hover {
      background-color: #66ccff;
    }

    .button-container button:hover:before,
    .button-container button:hover:after {
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    .button-container button:active {
      transform: scale(0.95);
    }

    .scroll-down-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: scrollDownAnimation 2s ease-in-out infinite;
    }

    .scroll-down-button span {
      display: block;
      width: 24px;
      height: 24px;
      border-bottom: 2px solid #ffffff;
      border-right: 2px solid #ffffff;
      transform: rotate(45deg);
      margin: 6px auto;
    }

    @keyframes textAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes scrollDownAnimation {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, 8px);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-layer"></div>
  </div>

  <h1>THE WHOLE PALATE</h1>
  <div class="button-container">
    <button onclick="redirectToChats()"><span>CHATS</span></button>
    <button onclick="redirectToSweets()"><span>SWEETS</span></button>
    <button onclick="redirectToBeverages()"><span>BEVERAGES</span></button>
  </div>

  <div class="scroll-down-button">
    <span></span>
  </div>

  <div class="animation-container">
    <div class="animation-circle"></div>
    <div class="animation-triangle"></div>
  </div>

  <script>
    function redirectToChats() {
      window.open("chats.html", "_blank");
    }

    function redirectToSweets() {
      window.open("desserts.html", "_blank");
    }

    function redirectToBeverages() {
      window.open("drinks.html", "_blank");
    }
  </script>
</body>
</html>
